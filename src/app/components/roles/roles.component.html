<div class="row">
    <div class="col-4">
        <ul>
            <li *ngFor="let role of roleList">{{role.role}}</li>
        </ul>
    </div>
    <div class="col-4">
        <select class="form-control">
            <option *ngFor="let role of roleList" [value]="role.roleId">{{role.role}}</option>
        </select>
    </div>
</div>
