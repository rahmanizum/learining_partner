<div class="row align-items-center justify-content-center">
    <div class="col-10">
        <table class="table table-striped border">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Role Id</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roleList; let i = index">
                    <td>{{i+1}}</td>
                    <td>SC0{{role.roleId}}</td>
                    <td>{{role.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
