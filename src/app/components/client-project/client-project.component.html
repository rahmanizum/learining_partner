<div class="row p-3">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary p-1 text-center text-white">
                Client Project List
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Employee Name</th>
                            <th>Employee ID</th>
                            <th>Employee Code</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of projectList; index as i">
                            <td>{{ i + 1 }}</td>
                            <td>{{ project.empName }}</td>
                            <td>{{ project.empId }}</td>
                            <td>{{ project.empCode }}</td>
                            <td>
                                <button class="btn btn-danger me-2" (click)="onDeleteProject(project.clientProjectId)">Delete</button>
                                <button class="btn btn-success" (click)="onEditProject(project)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary p-1 text-center text-white">
                New Client Project
            </div>
            <div class="card-body">
                <form #projectForm="ngForm">
                    <div class="row">
                        <div class="col-6">
                            <label for="empName">Employee Name</label>
                            <input type="text" id="empName" name="empName" [(ngModel)]="projectObj.empName" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label for="empId">Employee ID</label>
                            <input type="number" id="empId" name="empId" [(ngModel)]="projectObj.empId" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="empCode">Employee Code</label>
                            <input type="text" id="empCode" name="empCode" [(ngModel)]="projectObj.empCode" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="empEmailId">Employee Email</label>
                            <input type="email" id="empEmailId" name="empEmailId" [(ngModel)]="projectObj.empEmailId" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="empDesignation">Designation</label>
                            <input type="text" id="empDesignation" name="empDesignation" [(ngModel)]="projectObj.empDesignation" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="projectName">Project Name</label>
                            <input type="text" id="projectName" name="projectName" [(ngModel)]="projectObj.projectName" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" name="startDate" [(ngModel)]="projectObj.startDate" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="expectedEndDate">Expected End Date</label>
                            <input type="date" id="expectedEndDate" name="expectedEndDate" [(ngModel)]="projectObj.expectedEndDate" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="clientName">Client Name</label>
                            <input type="text" id="clientName" name="clientName" [(ngModel)]="projectObj.clientName" class="form-control">
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <button class="btn btn-primary w-100" [disabled]="projectForm.invalid" (click)="onSaveProject()">
                                    {{ projectObj.clientProjectId ? 'Update' : 'Save' }}
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger w-100" (click)="onResetForm()">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
